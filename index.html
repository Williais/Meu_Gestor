<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gestor - Will</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
            <h1>Meu Gestor</h1>
            <img src="Assets/img/fluxo-de-caixa.png" alt="Logo do Meu Gestor" width="80">

    </header>

    <main>
        <section id="painel-resumo">
            <div  class="box-valor">
                <h2>Entrada</h2>
                <span class="box-entrada" id="entrada">R$ 0,00</span>
            </div>
            <div id="box-saida"  class="box-valor">
                <h2>Saída</h2>
                <span class="valor-saida" id="saida">R$ 0,00</span>
            </div >
            <div  id="box-saldo" class="box-valor">
                <h2 id="title-saldo">Total</h2>
                <span class="valor-total" id="saldo">R$ 0,00</span>
            </div>
        </section>

        <div id="fundo-modal" class="fundo-modal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Adicionar Transação</h2>
                    <button id="close-modal"><ion-icon name="close-outline"></ion-icon></button>
                </div>
                    <section id="form">
                        <form action="" id="formulario">
                            <div class="form-inputs">
                                <input class="form-input" type="text" id="descricao" placeholder="Digite aqui sua descrição">
                                <input class="form-input" type="number" id="valor" placeholder="Qual o valor?">
                                <select class="form-input" name="tipo" id="tipo">
                                    <option value="/" disabled selected>Selecione o tipo</option>
                                    <option value="entrada">Entrada</option>
                                    <option value="saida">Saída</option>
                                </select></p>
                            </div>
                            <div class="form-buttons">
                                <button id="clear"><ion-icon name="refresh-outline"></ion-icon></button>
                                <button type="submit" id="btn-add">Adicionar</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>

        <section id="lista-transacoes">
            <h2>Histórico financeiro</h2>
            <ul id="listagem">
                <!-- As transações serão adicionadas aqui dinamicamente -->
                
            </ul>
        </section>

        
    </main>
        <button id="open-modal" class="btn-modal">
            <ion-icon name="add-outline"></ion-icon>
        </button>
    <Footer>
    <Footer>
        <p>Desenvolvido por Will ❤️</p>
    </Footer>

    <script src="./Assets/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
